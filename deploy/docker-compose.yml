postgres:
  image: postgres:9.4
  ports:
    - "5432"
  environment:
    POSTGRES_USER: openfda_demo
    POSTGRES_PASSWORD: $POSTGRES_PASSWORD
web:
  image: stsilabs/openfda-web:eval
  ports:
    - "80:80"
  links:
    - postgres:postgres
  environment:
    RAILS_ENV: demo
    OPENFDA_API_KEY: $OPENFDA_API_KEY
    NEW_RELIC_KEY: $NEW_RELIC_KEY