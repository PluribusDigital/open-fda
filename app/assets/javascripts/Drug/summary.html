<panel panel-title="Summary" panel-class='default' expand="true">
  <p class="text-capitalize">{{drug.label.indications_and_usage[0] | indicationShort}}</p>
  <p>{{drug.stop_use[0]}}</p>
  <p ng-show="drug.routes"><span class="text-muted">Route:</span> {{drug.routes.join(', ')}}</p>
  <p ng-show="drug.label.drug_interactions">
    <span class="text-muted">Label noting interactions with:</span>
    <div class="label label-warning" ng-show="drug.label.drug_interactions.join('\n').toLowerCase().includes('alcohol')">
      <span class="fa fa-glass" title="Alcohol" alt="Alcohol"></span>
      Alcohol
    </div>
    <div class="label label-warning" ng-show="drug.label.drug_interactions.join('\n').toLowerCase().includes('grapefruit')">
      <span class="fa fa-lemon-o" title="Grapefruit" alt="Grapefruit"></span>
      Grapefruit
    </div>
    <div class="label label-warning" ng-show="drug.label.drug_interactions.join('\n').toLowerCase().includes('caffeine')">
      <span class="fa fa-coffee" title="Caffeine" alt="Caffeine"></span>
      Caffeine
    </div>
  </p>
</panel>
